<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .headerrow { 
            background-color: #A3B18A;
            padding: 13px 0 10px;
            border-radius: 5px;
            border: 1px solid #606C38;
        }
        #messagePane {
            background-color: #DEE3A8;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #A3B18A;
        }
        .join_room_response,
        .let_room_response {
            padding: 5px 10px;
            background-color: #FEFAE0;
            font-style: italic;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        .chat_message {
            font-size: 125%;
            color: #132A13;
        }

        /* Custom classes not in demo videos */
        #playersPane {
            padding-top: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-color: #3A5A40;
        }
        .form-control:focus {
            border-color: #577F57;
            box-shadow: 0 0 0 0.25rem rgb(87 127 87 / 25%);
        }
        #chatButton {
            background-color: #3A5A40;
            border-color: #3A5A40;
        }
        #players div:not(:last-child) {
            margin-bottom: 5px;
        }

        /* Bootstrap overrides */
        .btn-outline-primary {
            border-color: #3A5A40 !important;
            color: #3A5A40 !important;
        }

        .btn-outline-primary:active,
        .btn-outline-primary:hover {
            background-color: #3A5A40 !important;
            color: #FFF !important;
        }
    </style>

    <title>Reversi: Lobby | Cynthia Yeung, IN4MATX285</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row m-3 headerrow">
            <div class="col text-center">
                <h3 id="lobbyTitle">Lobby</h3>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <div class="row align-items-start justify-content-center">
                    <div id="playersPane" class="col-md-4">
                            <h4>Players</h4>
                            <div id="players" class="align-items-end text-right m-3"></div>
                    </div>
                    <div id="messagePane" class="col-md-8">
                        <div>
                            <h4>Messages</h4>
                        </div>
                    
                        <div class="input-group">
                            <input 
                            id="chatMessage" 
                            class="form-control text-nowrap"
                            type="text" class="form-control text-nowrap" 
                            placeholder="Enter your message here"
                            aria-label="Enter your message to send to the chat room" />
                            <button
                            id="chatButton" 
                            class="btn btn-primary text-nowrap"
                            type="submit"
                            onclick="sendChatMessage()">
                                Send
                            </button>
                        </div>
                        <div id="messages"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>

    <!-- JQuery UI Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX" crossorigin="anonymous"></script>


    <!-- Socket.io Library -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>


    <!-- Project specific JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>

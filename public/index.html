<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body { 
            background-color: #DEE3A8;
        }
    </style>

    <title>Reversi | Cynthia Yeung, IN4MATX285</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col text-center">
                <a href="about.html" class="btn btn-success text-nowrap">About</a>
            </div>
            <div class="col text-center">
                <a href="https://en.wikipedia.org/wiki/Reversi" class="btn btn-success text-nowrap">Rules</a>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi logo hero" />
            </div>
        </div>
        <div class="row align-items-center justify-content-center m-3">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text" id="displayName">Name</span>
                    <input 
                        id="nameInput" 
                        class="form-control text-nowrap"
                        type="text" class="form-control text-nowrap" 
                        placeholder="Choose your display name"
                        aria-label="Enter your display name for use while playing Reversi" 
                        aria-describedby="displayName" />
                    <button
                        id="lobbyButton" 
                        class="btn btn-primary text-nowrap"
                        type="submit"
                        onclick="window.location='lobby.html'">
                            Enter Lobby
                      </button>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi logo footer" />
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
